networks:
  inception:
    name: inception

volumes:
  wordpress_data:
    name: wordpress
    driver: local
    driver_opts:
      device: /home/inikulin/data/wordpress
      o: bind
      type: none
  mariadb_data:
    name: mariadb
    driver: local
    driver_opts:
      device: /home/inikulin/data/mariadb
      o: bind
      type: none
  website_data:
    name: website
    driver: local
    driver_opts:
      device: /home/inikulin/data/website
      o: bind
      type: none

services:
  mariadb:
    container_name: mariadb
    build: ./requirements/mariadb/.
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - inception
    env_file:
      - .env
    restart: always
  wordpress:
    container_name: wordpress
    build: ./requirements/wordpress/.
    volumes:
      - wordpress_data:/var/www/html
    networks:
      - inception
    depends_on: 
      - mariadb
    env_file:
      - .env
    restart: always
  nginx:
    container_name: nginx
    build: ./requirements/nginx/.
    volumes:
      - wordpress_data:/var/www/html
    ports:
      - "443:443"
    networks:
      - inception
    depends_on:
      - wordpress
    env_file:
      - .env
    restart: always
  redis:
    container_name: redis
    build: ./requirements/bonus/redis/.
    networks:
      - inception
    restart: always
  cadvisor:
    container_name: cadvisor
    build: ./requirements/bonus/cadvisor/.
    ports:
      - "8081:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    networks:
      - inception
    restart: always
  ftp:
    container_name: ftp
    build: ./requirements/bonus/ftp/.
    ports:
      - "20:20"
      - "21:21"
      - "30000-30009:30000-30009"
    depends_on:
      - wordpress
    volumes:
      - wordpress_data:/var/www/html
    networks:
      - inception
    env_file:
      - .env
    restart: always
  adminer:
    container_name: adminer
    build: ./requirements/bonus/adminer/.
    ports:
      - "8082:80"
    networks:
      - inception
    restart: always
  website:
    container_name: website
    build: ./requirements/bonus/website/.
    volumes:
      - website_data:/data
    ports:
      - "8083:8080"
    networks:
      - inception
    restart: always